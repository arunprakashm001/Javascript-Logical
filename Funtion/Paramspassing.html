<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,s,d,f){
            g=a
            h=s
            j=d
            k=f
            sum = g+h+j+k
            console.log(sum)
        }

        add(43,51,4,97)

        function sub(q,w,e){
            a=q
            s=w
            d=e
            min=a-s+d
            console.log(min)
        }

        sub(170,70,20)

        function mul(y,u,i,o){
            g=y
            h=u
            j=i
            k=o
            max=g*h*j*k
            console.log(max)
        }

        mul(4,3,5,8)

        function divi(q,k){
            f=q
            s=k;
            div=f/s
            console.log(div)
        }

        divi(40,4)

        function mod(x,y){
            a=x
            b=y
            not=a%b
            console.log(not)
        }

        mod(123,8)

    </script>
</body>
</html>
