<body>
    <script>
        var i,j,s;
        var res="";
        var n=4;
        
        for(i=1; i<=n; i++){
            for(j=1; j<=i; j++){
                res+="*";
            }
           if(i==4){
            res+="\n";

            for(i=1; i<=n; i++){
                for(j=1; j<=n-i; j++){
                    res+="*";
                }
                res+="\n";
            }
        }
        res+="\n";
        }
        console.log(res);
    </script>
