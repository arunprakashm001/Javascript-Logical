<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var i,j,string="";
    for(i=1; i<=5; i++){
        for(j=1; j<=5; j++){
            if(i==j || j==(5+1)-i){
                string+="1";
            }
            else{
                string+="0";
            }
        }
        string+="\n";
    }
    console.log(string);
   </script> 
</body>
</html>
