<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,s;
        var res="";
        var n=4;
        for(i=1; i<=4; i++){
            for(s=1; s<=n-i; s++){
                res+=" ";
            }
            for(j=1; j<=i; j++){
                res+=j+" ";
            }
            res+="\n";
        }
        console.log(res);
    </script>
    
</body>
</html>
