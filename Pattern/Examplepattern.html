<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,string="",space;
        for(i=5;i>=1;i--){
            if(i==5){
                for(j=1;j<=(i*2)-1;j++){
                   string+="*";                
                }
            }
            else{
               
                for(k=1;k<=(i+i);k++){
                    string+="*";
                    if(k==i){
                        for(space=1;space<=9-(i+i);space++){
                            string+=" ";
                        }
                    }
                }    
                }
            string+="\n";
        }
        console.log(string);
    </script>
</body>
</html>
