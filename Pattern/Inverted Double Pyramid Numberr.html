<body>
    <script>
        var i, j;
    var res="";
    var n=5;
    for(i=n; i>=1; i--){
        for( j=1; j<=n; j++){
            if(j<=i)
                res+=j;
            else
                res+=" ";
        }
        for(j=n; j>=1; j--){
        
            if(j<=i)
                res+=j;
            else
                res+=" ";
        }
    res+="\n";
  }
  console.log(res);

    </script>
