        }
        infocollection()

        function Booking(Amnt){
            Days=Amnt
            if(Days==1){

            }

            }
            else if(Days==3){

            else if(Days==4){

            else if(Days==5){

        Booking(BrindhaHotel.WantedDays)
        

        function customer(info){
            reg=info
            if(reg=="Yes"){
                BrindhaHotel.RegularCustomeroffer=("650Rs/-"+"Actual Charge is:"+BrindhaHotel.Totalcharge)
                BrindhaHotel.Totalcharge=BrindhaHotel.Totalcharge-650
                
            }
            else{
                BrindhaHotel.Totalcharge;
            }

        }
        customer(BrindhaHotel.RegularCustomer)


        function offer(off){
            wday=off
            if(wday>2 && wday<=4){
                BrindhaHotel.FinalAmount=BrindhaHotel.Totalcharge-400
